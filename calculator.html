<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calc.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
   
    <div class="calc" style="text-align:center; border: 2px solid black ;">
        <h1>Simple Calculator <i class="fas fa-calculator"></i></h1>
              <label for="male"><b>Enter First Number   </b></label>
             <input type="text" name="  enter first number" id="first_num" class="txt"><br><br>
             <label for="male"><b>Enter Second Number   </b></label>
             <input type="text" name="enter second number number" id="second_num" class="txt1"><br><br>
              
             
             
             <label for="male"><b>Show Result</b></label>
                <input type="text" name="show result" id="show_result" class="txt2"><br><br>

               
<div class="btn" style="padding: 5px;">
             <button onclick="add()" class="btn1"> Add <i class="fas fa-plus"></i></button>
             <button onclick="subtract()" class="btn1"> Subtract <i class="fas fa-minus-square"></i></button>
             <button onclick="multiply()" class="btn1">Multiplication <i class="fas fa-times"></i></button>
            <button onclick="div()" class="btn1">Division <i class="fas fa-divide"></i></button>
            <button onclick="modulus()" class="btn1">Modulus  <i class="fas fa-percent"></i></button>
    </div>          

</div>









<script src="/calculator.JS"></script>
</body>
